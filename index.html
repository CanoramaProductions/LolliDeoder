<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speeding Random Word Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #word {
            font-size: 2em;
            font-weight: bold;
            transition: color 0.8s ease-in-out; /* Smooth but noticeable fade */
        }
    </style>
</head>
<body>

    <h1>Random Word Generator</h1>
    <p id="word">Lollipop</p>

    <script>
        const words = ["Lollipop", "Deodorant"];
        let interval = 2000; // Start at 2 seconds
        let minInterval = 100; // Minimum interval limit
        let decreaseRate = 0.95; // How much the interval decreases each step

        function generateWord() {
            const wordElement = document.getElementById("word");
            const randomWord = words[Math.floor(Math.random() * words.length)];

            wordElement.innerText = randomWord;

            // Set initial color
            wordElement.style.color = randomWord === "Lollipop" ? "green" : "red";

            // Fade to black over time
            setTimeout(() => {
                wordElement.style.color = "black";
            }, 300); // Noticeable fade time

            if (interval > minInterval) {
                interval *= decreaseRate; // Decrease interval
            }

            setTimeout(generateWord, interval);
        }

        setTimeout(generateWord, interval); // Start the loop
    </script>

</body>
</html>
